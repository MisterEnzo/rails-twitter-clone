test_user:
  name: Test User
  email: test@test.com
  password_digest: <%= User.digest('password') %>
  admin: true
  activated: true
  activated_at: <%= Time.zone.now %>
  
other_test_user:
  name: Other Test User
  email: sample@sample.com
  password_digest: <%= User.digest('password') %>
  activated: true
  activated_at: <%= Time.zone.now %>
  
inactive:
  name: Inactive User
  email: inactive@example.com
  password_digest: <%= User.digest('password') %>
  admin: false
  activated: false
  
<% 30.times do |n| %>
User_<%= n %>:
  name: <%= "User #{n}" %>
  email: <%= "user-#{n}@test.com" %>
  password_digest: <%= User.digest('password') %>
  activated: true
  activated_at: <%= Time.zone.now %>
<% end %>